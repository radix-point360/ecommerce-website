<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>craftmart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="show()">
    <div class="container">
      <div class="content">
        <div class="nav">
          <div class="logo"></div>
          <div class="disp-logo">
            <div class="null"></div>
            <div class="logo-txt">raulson</div>
          </div>
          <div class="search">
            <input
              type="text"
              placeholder="search Mobiles, Fashion, Medicines and more..."
            /><span class="src-icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
          <div class="sell">
            <a href="#">
              <div class="become-seller">
                <div id="sell-icon">
                  <i class="fa-brands fa-get-pocket"></i>
                </div>
                <div id="sell-text">sell products</div>
              </div></a
            >
          </div>
          <div class="login">login</div>
          <div class="cartreturn">
            <div class="returnorder"><i class="fa-solid fa-cart-plus"></i></div>
            <!-- retrn and order -->
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
        </div>
        <div id="searchln"><input type="text" placeholder="search" /></div>
        <div class="options">
          <ul>
            <li>Grocery</li>
            <li>Mobiles</li>
            <li>Fashion</li>
            <li>Electronics</li>
            <li>Kitchen</li>
            <li>kids</li>
            <li>Appliances</li>
            <li>Medicines</li>
            <li>Beauty and,More...</li>
          </ul>
        </div>

        <!---------------------- banner section ---------------------->
        <!---------------------- banner section ---------------------->
        <!---------------------- banner section ---------------------->

        <div class="banner">
          <div class="banner-content">
            <div class="banner-left">banner left</div>
            <div class="banner-mid">
              <div class="banner-txt">India's ladgest E-commerce plateform</div>
              <div class="larg-ecom-img">
                <img
                  src="images/ecommerce.png"
                  alt="Indias largest ecommerce plateform"
                />
              </div>
            </div>
            <div class="banner-right">
              <img src="images/man.jpg" alt="standing man" />
            </div>
          </div>
        </div>

        <!-- carouser button          -->
        <!-- carouser button          -->
        <!-- carouser button          -->

        <div class="carausel-container">
          <div class="carausel">
            <div class="left-arrow arrows">
              <button id="click-left">&lt</button>
            </div>

            <div class="box1" id="c1">
              <img src="images/Dress.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c2">
              <img src="images/Clothes.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c3">
              <img src="images/F Shoes Image.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c4">
              <img src="images/Home & Fabrics.jpg" alt="boyshirt" />
            </div>

            <div class="box1" id="c5">
              <img src="images/Home Appliances.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c6">
              <img src="images/Medicine.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c7">
              <img src="images/Mobile.jpg" alt="boyshirt" />
            </div>

            <div class="box1" id="c8">
              <img src="images/Shoes Imagejpg.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c9">
              <img src="images/Teddy Image.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c10">
              <img src="images/Toys.jpg" alt="boyshirt" />
            </div>
            <div class="box1" id="c11">
              <img src="images/Watch&Mobile.jpg" alt="boyshirt" />
            </div>

            <div class="right-arrow arrows">
              <button id="click-right">&gt</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="ecommerce.js"></script>
  </body>
</html>
